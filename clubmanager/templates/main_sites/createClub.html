{% extends "base.html" %}
{% block content %}
    <!---Hero Section-->
    <div class="main">
       <form method="POST" action="{% url 'create_club' %}" id="formBox" class="outerBox">
            {% csrf_token %}
            <H1 id="CCTitle">Create A Club</H1>
            <div class="part1">
                <div class="ClName">
                    <h2>Club Name</h2>
                    <input type="text" name="ClubName" id="ClubName" required>
                </div>
                <div class="ClubLeader">
                    <h2>Club Leader</h2>
                    <input type="text" name="ClubLeader" id="ClubLeader" required>
                </div>
            </div>
            <div class="part2">
                <div class="purpose">
                    <h2>Purpose</h2>
                    <textarea placeholder="Write Short Description of Your Club..." name="ClubDescription" id="CCDes" required></textarea>
                </div>
            </div>
            <div class="part3">
                <div class="insta">
                    <h2>Instagram</h2>
                    <input type="url" name="Instagram" id="Instagram">
                </div>
                <div class="Discord">
                    <h2>Discord</h2>
                    <input type="url" name="Discord" id="Discord">
                </div>
                <div class="Twitter">
                    <h2>Twitter</h2>
                    <input type="url" name="Twitter" id="Twitter">
                </div>
            </div>
            <button class="submit" type="submit" id="createClub_Submit">Create Club</button>
           <H1> TESTING </H1>
        </form>
    </div>
{% endblock %}
