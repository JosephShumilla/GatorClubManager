{% load static %}
<script src="{% static 'clubmanager/scripts.js' %}"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gator Club Manager</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
    <body>
        <!--Header-->
        <nav class="navBar">
            <div class="navBar_container">
                <a href="/" id="navBar_logo">Gator Club Manager</a>
            </div>
        
            <ul class="navBar_links">
                <li class="navBar_link_container">
                    <a href="/myClubs.html" class="navBar_link">My Clubs</a>
                </li>
                <li class="navBar_link_container"></li>
                    <a href="/joinClubs.html" class="navBar_link">Join Clubs</a>
                </li>
                <li class="navBar_link_container"></li>
                    <a href="/createClub.html" class="navBar_link">Create Club</a>
                </li>
                <li class="navBar_link_container"></li>
                    <a href="/upcomingEvents.html" class="navBar_link">Upcoming Events</a>
                </li>
                <li class="navBar_link_container"></li>
                    <a href="/" class="navBar_link">Sign In</a>
                </li>
                
            </ul>
        </nav>

        <!---Hero Section-->
        <div class="main">
            <div class="outerBox">
                
                <form>
                    <div class="formBox" method="POST" id="formBox">
                        <H1 id="CCTitle">Create A Club</H1>
                        <div class="part1">
                            <div class="ClName">
                                <h2>Club Name</h2>
                                <input type="text" name="ClubName" id="ClubName" required>
                            </div>
                            <div class="ClubLeader">
                                <h2>Club Leader</h2>
                                <input type="text" name="ClubLeader" id="ClubLeader" required>
                            </div>
                        </div>
                        <div class="part2">
                            <div class="purpose">
                            <h2>Purpose</h2>
                            <textarea  placeholder="Write Short Description of Your Club..." name="ClubDescription" id="CCDes" required></textarea>
                            </div>
                        </div>

                        <div class="part3">
                
                            <div class="insta">
                                <h2>Instagram</h2>
                                <input type="url" name="Socials" id="Socials">
                            </div>
                            <div class="Discord">
                                <h2>Discord</h2>
                                <input type="url" name="Socials" id="Socials">
                            </div>
                            <div class="Twitter">
                                <h2>Twitter</h2>
                                <input type="url" name="Socials" id="Socials">
                            </div>
                        
                        </div>
                        <button class ="submit" type="button" id="createClub_Submit">Create Club</button>

                    </div>
                </form>
            </div>
        </div>
    </body>
